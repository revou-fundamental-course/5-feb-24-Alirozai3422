<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Kalkulator Suhu</h1>
        <form id="temp-form">
            <label for="temperature">Masukkan Suhu:</label>
            <input type="number" id="temperature" name="temperature" required>
            <select id="unit-from" name="unit-from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit">Konversi</button>
        </form>
        <div id="result">
            <p>Suhu yang dikonversi:</p>
            <span id="converted-temperature"></span>
            <span id="converted-unit"></span>
            <p id="explanation"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
